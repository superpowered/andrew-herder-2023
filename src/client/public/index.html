  <!-- Going to load all my stuff here -->
  <div id="asset-loader" style="opacity: 0; pointer-events: none;">
    <!-- Fonts wont load unless we display them at least once -->
    <span style="font-family: 'Black Han Sans';">1</span>
    <span style="font-family: 'Press Start 2P';">2</span>
  </div>

  <!-- This won't display until the game has loaded -->
  <section class="controls shakeable">
    <div class="control-key control-key--w">W</div>
    <div class="control-key control-key--a">A</div>
    <div class="control-key control-key--s">S</div>
    <div class="control-key control-key--d">D</div>
    <div class="control-label control-label--movement">To Move</div>
    <div class="control-key control-key--space">Space</div>
    <div class="control-label control-label--shoot">To Shoot</div>
    <div id="fps"></div>
  </section>

  <!-- Score Counter, updates on kills -->
  <div class="ui-score score-counter"></div>

  <!-- Should show on game over -->
  <section id="end-screen" class="end-screen">
    <div class="end-screen-wrapper">
      <h1 class="end-screen-header">You died.</h1>
      <div class="end-screen-score" id="end-score">Score: <span class="score-counter"></span></div>
      <div id="initials" class="end-screen-initals">
        <h3 class="end-screen-initals-title">
          Enter Your Initials:
        </h3>
        <div id="initials-container" class="end-screen-initals-container">
          <span id="initials-1" class="active"></span>
          <span id="initials-2"></span>
          <span id="initials-3"></span>
        </div>
        <div id="initials-submit" class="end-screen-initals-submit">
          Press Enter to save, delete to remove letter
        </div>
      </div>
    </div>
  </section>

  <!-- Should show after we submit our score in the end screen -->
  <section id="scoreboard" class="scoreboard">
    <div class="scoreboard-wrapper">
      <ol id="scoreboard-list" class="scoreboard-list">
        <li>
          <span>Name</span>
          <span>Score</span>
        </li>
      </ol>
      <a class="scoreboard-button" href="/">
        Click here to resart
      </a>
    </div>
  </section>

  <!-- It's easer to just do text with HTML & CSS than to use the canvas text items, so we'll display this at the top of the screen when needed -->
  <section id="text-bubble-anchor" class="">
    <article id="text-bubble-template" class="text-bubble"></article>
  </section>

  <!-- ✨ This is where the magic happens ✨ -->
  <canvas id="main-canvas" class="shakeable"></canvas>
